<p id="text">AMD和英特尔的市场争夺战一直没有停过，虽然不及，AMD也没有掉队的迹象。台北电脑展之后，AMD连发几款芯片，凭着性价比优势开始向英特尔逼近，韩媒报道指出，上个月AMD在韩国市占率高达53.58％，赢过英特尔的46.42％。
业界相关人士指出，从大企业品牌使用计算机的情况来看，消费者、制造商仍偏好英特尔，但对注重性价比的组装计算机市场、中小企业来说，AMD更加吸引人。年初时，AMD的市占率仅达40％左右，但自7月后，AMD市占率开始超越英特尔。</p>
