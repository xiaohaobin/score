<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.box{
				width: 800px;
				margin: 0 auto;
				margin-top: 20px;
			}
		</style>
		<script src="js/jquery.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<div class="box">
			<div><input type="text" id="input1"></div>
			<div><input type="text"></div>
			<div><input type="text"></div>
		</div>
		
		<script type="text/javascript">
			/**
			 * 延迟加载器
			 * @param {Function} fn 回调函数
			 * @param {Number} wait 时间（毫秒）
			 * */
			var keyupTimer = null;
			function debounce(fn, wait) { //fn指的是函数，wait指的是时间数值（秒）
				//设定默认的延迟时间
				wait = wait || 500;
				//清除定时器
				keyupTimer && clearTimeout(keyupTimer);
				//定时器执行
				keyupTimer = setTimeout(fn, wait);
			}
			$(function(){
				$("#input1").on("keyup",function(){
					debounce(function(){
						if($("#input1").val().length > 2){
							console.log(123);
						}						
					},500)
				});
			});
		</script>
	</body>
</html>
